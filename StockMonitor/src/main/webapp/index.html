<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Monitor</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chart.css">
</head>
<body class="container">
<div>
    <h3 class="heading">Stock Price Monitor</h3>
</div>
<br/>
<div>
    <span>Enter Stock Symbol:</span>
    <span><input type="text" id="enteredSymbol"></span>
    <span><button class="btn btn-primary add">Add Stock</button></span>
</div>
<br/>
<table class="table table-bordered">
    <thead class="theading">
    <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Price</th>
        <th>Change Value</th>
        <th>Change Percent</th>
        <th>Volume</th>
        <th>Previous Close</th>
        <th>Open</th>
        <th>Day High</th>
        <th>Day Low</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<div id="loading"></div>
<svg id="visualisation" width="1000" height="600"></svg>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js" charset="utf-8"></script>
<script src="js/app.js"></script>
</body>
</html>
